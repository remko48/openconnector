name: php-cs

on:
  push:
    branches-ignore:
      - 'main'
      - 'master'
      - 'prod'
      - 'production'
      - 'beta'
      - 'development'
  pull_request:
    branches-ignore:
      - 'main'
      - 'master'
      - 'prod'
      - 'production'
      - 'beta'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: cs2pr, phpcs

      - name: Run phpcs
        run: phpcs -q --report=checkstyle lib | cs2pr
        continue-on-error: true